<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="css/todolist.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="header"><span> <i class="fas fa-list-alt"></i> To-do List</span></div>
        <div class="wrap-list">
           <ol class="list">
              <li class="bgc">

              </li>
               <li>
                <input type="checkbox" name="" id="">
                <label for="">Web Development</label>
              </li>
               <li class="bgc">
                <input type="checkbox" name="" id="">
                <label for="">Reading</label>
              </li>
               <li>
                <input type="checkbox" name="" id="">
                <label for="">Thinking</label>
              </li>
              <li class="bgc">
                <input type="checkbox" name="" id="">
                <label for="">Writing</label>
              </li>
              <li>
                <input type="checkbox" name="" id="">
                <label for="">Meditating</label>
              </li>
               <li class="bgc">
                <input type="checkbox" name="" id="">
                <label for="">Dreaming</label>
              </li>
              
            </ol>
        </div>
    </div>
</body>
</html>
